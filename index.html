<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section class="container">
    <h1>Tabela IMC</h1>
<div>
<table>
    <tbody>
        <tr>
            <td><p>Abaixo do peso:</p></td>
            <td><p>Abaixo de 18,5</p></td>
</tr>
<tr>
    <td><p>Peso normal:</p></td>
    <td><p>Entre 18,5 - 24,9</p></td>
</tr>
<tr>
    <td><p>Sobrepeso:</p></td>
    <td><p>Entre 25 - 29,9</p></td>
</tr>
<tr>
    <td><p>Obesidade grau I:</p></td>
    <td><p>Entre 30 - 34,9</p></td>
</tr>
<tr>
    <td><p>Obesidade grau II:</p></td>
    <td><p>Entre 35 - 39,9</p></td>
</tr>
<tr>
    <td><p>Obesidade grau III:</p></td>
    <td><p>Maior ou igual a 40</p></td>
</tr>
    </tbody>
</table>
</div>


<h1>Calcule seu IMC</h1>
<form action="/" id="formulario" method="POST"> 
    <label for="peso">Peso:</label>
    <input type="text" id="peso" name="text" placeholder="Exemplo: 58.5">
    <label for="altura">Altura:</label>
    <input type="text" id="altura" name="altura" placeholder="Exemplo: 1.75">
  
    <button type="submit">Calcular</button>
</form>    

<div id="resultado">

</div>
</section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
